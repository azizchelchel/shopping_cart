<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67a7dc4e07.js" crossorigin="anonymous"></script>

<body>
    
    <div class="container">
        <nav>Header</nav>
        <main>
            <div class="calculus imgCart"><i class="fas fa-shopping-cart fa-10x" ></i></div>
            <div class="calculus totalDisplay"><p id="total">total</p>
            </div>
            <div class="calculus  confirmShopping"><button  id="fill">fill cart</button> </div>
            <div class="calculus  cancelShopping"><button id="cancel">cancel</button></div>
        </main>
        <div id="content1">
            <div class="art">
                <div class="shoe1 shoe">
                    <img src="./img/montant2.jpg" alt="shoe1" class="shoeImage">
                </div>
                <div class="like" >
                    
                    <i class="fab fa-gratipay" id="heart1"></i>
                    
                </div>
                <div class="moins">
                    <button id="moins1">-</button>
                </div>
                <div class="qty">
                    <p id="qtyId1">0</p>
                </div>
                <div class="plus">
                    <button  id="plus1">+</button>
                </div>
            </div>

        </div>
        <div id="content2">

                </div>

                    <button id="moins2">-</button>

                <div class="qty">
                    <p id="qtyId2">0</p>

            </div>
        </div>
        <div id="content3">
            <div class="art">
                <div class="shoe3 shoe">
                    <img src="./img/rando1.jpg" alt="shoe3" class="shoeImage">
                </div>
                <div class="like" >
                    
                    <i class="fab fa-gratipay" id="heart3"></i>
                    
                </div>
                <div class="moins">
                    <button id="moins3">-</button>
                </div>
                <div class="qty">
                    <p id="qtyId3">0</p>
                </div>
                <div class="plus" >
                    <button id="plus3">+</button>
                </div>
            </div>
        </div>

                    <img src="./img/rando200.png" alt="shoe3" class="shoeImage">
                </div>

                <div class="qty">
                    <p id="qtyId4">0</p>
                </div>
                <div class="plus" >
                    <button  id="plus4">+</button>
                </div>
            </div>
        </div>
        <footer>Footer</footer>
